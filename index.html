<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
<!-- Google Fonts -->

<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi21kFfwwEAa8hDOdjZ1pLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
  <div class="content">
	<div class="container">
		<div class="jumbotron">
			<h1 style="color: #fff;">Hangman Game</h1>
      <h3 style="color: #fff;">Mythological Monsters from Around the World</h3>
			<p style="color: #fff;">Guess The Monster<br> Some answers include spaces. Guess any letter or the space bar to begin.</p>
	</div>


    <div class="panel panel-default">

  <div class="panel-body">
        <img id="monsterPicture" src="" >
        <p id="message"></p>
  	</div>

  </div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="monsterToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="wins">0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter:  <span id="losses">0</span>
		</div>
	</div>

</div>
<script type="text/javascript" src="./assets/hangman.js"></script>

</body>
</html>
